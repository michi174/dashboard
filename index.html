<!DOCTYPE html>
<html lang="de">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Custom JS load first-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <base href="" />
        <script>
            let base = document.getElementsByTagName("base");
            let url = window.location.protocol + "//" + window.location.host + "/";

            console.log(url);
            base[0].setAttribute("href", url);
        </script>

        <script src="/libs/flickity.pkgd.min.js"></script>
        <script src="/libs/handlebars-v4.1.0.js"></script>
        <script src="/libs/navigo.js" type="text/javascript" charset="UTF-8"></script>
        <script src="/libs/moment.js" type="text/javascript" charset="UTF-8"></script>

        <!-- Custom CSS-->
        <link rel="stylesheet" href="/css/index.css" />
        <link rel="stylesheet" href="/css/styles.css" />
        <link rel="stylesheet" href="/css/flickity.css" media="screen" />
        <link rel="stylesheet" href="/media/fontawesome/css/all.css" />
        <title>Dashboard</title>
    </head>
    <body>
        <div id="search-wr">
            <div class="input-group">
                <div class="input has-icon-left is-expanded">
                    <input id="main-nav-search-box" type="text" placeholder="Type to search..." />
                </div>
                <div class="input has-icon has-addon-left">
                    <a id="search-summoner" href="javascript:void('')">
                        <i class="fas fa-search icon" style="transform: scaleX(-1)"></i>
                    </a>
                </div>
                <div class="input has-icon has-addon-left">
                    <a id="close-search-icon" href="javascript:void('')">
                        <i class="fas fa-times icon"></i>
                    </a>
                </div>
            </div>
        </div>
        <div id="main-window">
            <div class="main-view active">
                <div id="app-init">
                    <div>
                        <div id="app-status"></div>
                        <div class="lds-ring">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div id="dev-init-btn">Try again</div>
                    </div>
                </div>

                <!--Insert Template-->
            </div>
            <div class="main-view"></div>
        </div>
        <div id="bot-navigation-wr">
            <a id="bot-nav-home" href="#" class="tab text-center active"
                ><i class="fas fa-home"></i>
                <div class="small margin-t-8">Home</div>
            </a>
            <a
                href="javascript:void(0)"
                class="tab text-center"
                ms-uielement
                ms-uielement-type="FlyOut"
                ms-uielement-content="Simpletext..."
                ms-uielement-tpl="defaultFlyout"
                ms-uielement-trigger="click"
                ms-uielement-sticky="false"
                ms-uielement-position="right"
                ms-uielement-animation="slide"
                ><div>
                    <i class="fas fa-newspaper"></i>
                    <div class="small margin-t-8">Blog</div>
                </div>
            </a>
            <a
                href="javascript:void(0)"
                class="tab text-center"
                ms-uielement
                ms-uielement-type="Modal"
                ms-uielement-content="This is a great modal"
                ms-uielement-tpl="defaultModal"
                ms-uielement-trigger="click"
                ms-uielement-sticky="false"
                ><div>
                    <i class="fab fa-leanpub"></i>
                    <div class="small margin-t-8">Guides</div>
                </div>
            </a>
            <a href="#benchmarks" class="tab text-center" data-navigo
                ><div>
                    <i class="fas fa-tachometer-fast"></i>
                    <div class="small margin-t-8">Benchmarks</div>
                </div>
            </a>
            <a
                id="bot-nav-tests"
                href="javascript:void(0)"
                class="tab text-center"
                ms-uielement
                ms-uielement-type="Modal"
                ms-uielement-tpl="defaultModal"
                ms-uielement-trigger="click"
                ms-uielement-sticky="false"
                ><div>
                    <i class="fas fa-vial"></i>
                    <div class="small margin-t-8">Tests</div>
                </div>
            </a>

            <a id="bot-nav-spacer" href="javascript:void(0)" class="tab text-center no-view no-hover"></a>
            <a
                id="bot-nav-more"
                href="javascript:void(0)"
                class="tab text-center"
                ms-uielement
                ms-uielement-type="FlyOut"
                ms-uielement-content="Simpletext..."
                ms-uielement-tpl="defaultFlyout"
                ms-uielement-trigger="click"
                ms-uielement-sticky="false"
                ms-uielement-position="botRight"
                ms-uielement-open-direction="x"
                ms-uielement-animation="slide"
                ms-uielement-keepinviewport-y="true"
                ><div>
                    <i class="fas fa-cog"></i>
                    <div class="small margin-t-8">Settings</div>
                </div>
            </a>
        </div>
        <!--<script src="dist/app.js" charset="UTF-8"></script>-->
        <script type="module" src="/js/index.js"></script>
    </body>
</html>
